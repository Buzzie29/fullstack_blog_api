<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="emblemTitle emblemDesc">
  <title id="emblemTitle">TechVerse Emblem</title>
  <desc id="emblemDesc">A circular emblem with layered gold lines and a glowing geometric core â€” sleek and futuristic elegance.</desc>

  <!-- Palette: gold, slate, silver -->
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8890b"/>
    </linearGradient>
    <linearGradient id="silverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#a8a8a8"/>
    </linearGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer rings -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="url(#silverGrad)" stroke-width="3.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="78" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- Inner hex pattern -->
  <g stroke="url(#goldGrad)" stroke-width="1" fill="none" opacity="0.9">
    <polygon points="100,52 142,76 142,124 100,148 58,124 58,76"/>
    <polygon points="100,68 130,86 130,114 100,132 70,114 70,86"/>
  </g>

  <!-- Circuit lines -->
  <g stroke="url(#silverGrad)" stroke-width="1" opacity="0.6">
    <path d="M58 76 L40 60"/>
    <path d="M142 76 L160 60"/>
    <path d="M58 124 L40 140"/>
    <path d="M142 124 L160 140"/>
  </g>

  <!-- Core glow -->
  <circle cx="100" cy="100" r="28" fill="url(#coreGlow)"/>
  <circle cx="100" cy="100" r="18" stroke="url(#goldGrad)" stroke-width="1.4" fill="none"/>

  <!-- Central diamond -->
  <polygon points="100,84 114,100 100,116 86,100" fill="url(#goldGrad)" opacity="0.95"/>

  <!-- Accent dots -->
  <g fill="url(#goldGrad)">
    <circle cx="100" cy="42" r="2"/>
    <circle cx="100" cy="158" r="2"/>
    <circle cx="42" cy="100" r="2"/>
    <circle cx="158" cy="100" r="2"/>
  </g>

  <!-- Subtle inner ring for cohesion -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#silverGrad)" stroke-width="0.8" opacity="0.5"/>
</svg>
